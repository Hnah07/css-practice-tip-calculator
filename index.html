<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <form action="">
          <h1>Calculate Tip</h1>
          <fieldset>
            <legend>Bill Total</legend>
            <input type="number" name="billtotal" id="billtotal" />
          </fieldset>
          <h2>Choose a tip</h2>
          <ul>
            <li>10%</li>
            <li>15%</li>
            <li>20%</li>
            <li>25%</li>
          </ul>
          <h2>Split By</h2>
          <input type="number" />
        </form>
      </section>
      <section>
        <div>
          <p>Base<span>$320.00</span></p>
          <p>Tip<span>$48.00</span></p>
          <p>Per person<span>$92.00</span></p>
          <p>Total<span>$368.00</span></p>
        </div>
        <a href="#">RESET</a>
      </section>
    </main>
  </body>
</html>
